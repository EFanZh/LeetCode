name: Progress
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
                fetch-depth: 0
          - run: cargo run --package progress-tracker --release -- . _site
          - uses: actions/upload-pages-artifact@v1
    deploy:
        needs: build
        permissions:
            id-token: write
            pages: write
        runs-on: ubuntu-latest
        steps:
          - uses: actions/deploy-pages@v1
